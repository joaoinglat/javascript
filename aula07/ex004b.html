<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var num1=Number(prompt("Digite um número da multiplicação: "))
    var num2=Number(prompt("Digite o segundo número: "))
    var mult= num1 * num2
    document.write(`<h1>Sua multiplicação resultou em ${mult}</h1>`)
    var num3=Number(prompt("Digite um numero para o resto da divisão"))
    var num4=Number(prompt("Digite o segundo número: "))
    var div= num3 % num4
    document.write(`<h1>Seu resto de divisão deu: ${div}</h1>`)
    </script>
</body>
</html>
