<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-color: rgb(128, 128, 240);
            color: black;
            font: normal 15pt arial;
        }
        h1{
            color: rgb(29, 15, 230);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(prompt("Digite um número")) // Prompt recebe string 
        var n2 = Number(prompt("Digite um outro número"))
        /* 
        Para trocar para número = Number(comando)
        Para trocar para string = String(comando) 
        */
        var s = n1+n2 
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // (number + number) = adição
        // (string + string) = concatenação
    </script>
</body>
</html>
