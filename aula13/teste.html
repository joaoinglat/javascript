<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições com teste lógico no início</title>
</head>
<body>
    <script>
        var c = 1
        var n = Number(prompt("Digite um número, o comando dará este número em passos!"))
        while (c <= n) {
            document.write(`<h1>Passo ${c}</h1>`)
            c++
        }
    </script>
</body>
</html>
