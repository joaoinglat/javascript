<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var num1=Number(prompt("Digite um número para a comparação:"))
    var num2=Number(prompt("Digite um outro número:"))
     if (num1 > num2)
     document.write(`<h1>${num1} é maior do que ${num2}</h1>`)
     else
     document.write(`<h1>${num2} é maior do que ${num1}</h1>`)
    </script>
</body>
</html>
