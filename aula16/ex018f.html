<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        //recursividade
        function fatorial (n){
    if (n==1){
        return 1
    }else{
        return n*fatorial(n-1)
    }
        }    
        let n=Number(prompt("Digite um número"))
        document.write(fatorial(n))
</script>
</body>
</html>
