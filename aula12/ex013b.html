<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Multiplas</title>
</head>
<body>
    <script>
        var ola=Number(prompt("O que você prefere: 0-Doces 1-Salgado"))
        switch(ola){
            case 0:
                document.write("<h1>Você escolheu DOCES e esta junto com 30% dos entrevistados!</h1>")
                break
            case 1:
                document.write("<h1>Você escolheu SALGADOS e esta junto com 70% dos entrevistados!</h1>")
                break
            default:
                document.write("[ERRO] ESCOLHA INVÁLIDA")
                break
        }
        
    </script>
</body>
</html>
