<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Aninhadas</title>
</head>
<body>
    
    <Script>
        var idade=Number(prompt("Qual a sua idade?"))
        document.write(`<h1>Por você ter ${idade} anos,</h1>`)
        if (idade < 16){
            document.write(`<h1>Não deve votar</h1>`)
        } else{
            if (idade < 18 || idade >65){ 
            document.write(`<h1>Tem voto opcional</h1>`) 
            }
                else{
                document.write(`<h1>É obrigado a votar</h1>`)
                }
            }
    </Script>
</body>
</html>
